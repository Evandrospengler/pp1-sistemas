<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Moedas</title>
    </h:head>
    <h:body>
        <p:tabMenu>
            <p:menuitem value="Inicio" outcome="index" />
            <p:menuitem value="Usuários" outcome="usuario" />
            <p:menuitem value="Pessoas" outcome="pessoa" />
            <p:menuitem value="Moedas" outcome="moeda" />
            <p:menuitem value="Receitas" outcome="receitas-form" />
            <p:menuitem value="Despesas" outcome="despesas-form" />

        </p:tabMenu>
        <hr></hr>
        <h:form>
            <h:panelGrid columns="3" >
                <p:outputLabel value="Descrição"/>
                <p:inputText size="50" value="#{moedaBean.moeda.descricao}"/>
                <br></br>                
                <br></br>
                <h:commandButton action="#{moedaBean.Salvar()}" value="Gravar">
                    <f:ajax render="@form" execute="@form"/>
                </h:commandButton>
            </h:panelGrid>
            <hr></hr>
            <h:commandButton action ="#{moedaBean.atualizarAction()}" value="Atualizar">
                <f:ajax render="@form" execute="tabela"/>
            </h:commandButton>
            <p:dataTable value="#{moedaBean.getMoedas()}" var="item" id="tabela">
                <p:column headerText="Cod. Moeda">
                    <h:outputText value="#{item.codmoeda}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{item.descricao}"/>
                </p:column>                
                <p:column headerText="Opções">
                    <h:commandButton action="#{moedaBean.PreparaEdicao(item)}" value="Editar" />

                    <h:commandButton action="#{moedaBean.Excluir(item)}" value="Excluir" 
                                     onclick="return confirm('Excluir Moeda?')">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </p:column>   
            </p:dataTable>
        </h:form>
    </h:body>
</html>
