<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuários</title>
    </h:head>
    <h:body>
        <p:tabMenu>
            <p:menuitem value="Inicio" outcome="index" />
            <p:menuitem value="Usuários" outcome="usuario" />
            <p:menuitem value="Pessoas" outcome="pessoa" />
            <p:menuitem value="Moeda" outcome="moeda" />
            <p:menuitem value="Receitas" outcome="receitas-form" />
            <p:menuitem value="Despesas" outcome="despesas-form" />
        </p:tabMenu>
        <hr></hr>
        <h:form>
            <h:panelGrid columns="3" >
                <p:outputLabel value="CPF/CNPJ"/>
                <p:inputText size="14" value="#{pessoaBean.pessoa.cpfcnpj}"/>
                <br></br>
                <p:outputLabel value="Nome da Pessoa"/>
                <p:inputText size="50" value="#{pessoaBean.pessoa.nome}"/>
                <br></br>
                <p:outputLabel value="E-mail"/>
                <p:inputText size="50" value="#{pessoaBean.pessoa.email}"/>
                <br></br>
                <p:outputLabel value="Endereço"/>
                <p:inputText size="50" value="#{pessoaBean.pessoa.endereco}"/>
                <br></br>
                <p:outputLabel value="Telefone"/>
                <p:inputText size="50" value="#{pessoaBean.pessoa.telefone}"/>
                <br></br>
                <h:commandButton action="#{pessoaBean.Salvar()}" value="Gravar"/>    
            </h:panelGrid>
            <hr></hr>
            <p:dataTable value="#{pessoaBean.getPessoas()}" var="item">
                <p:column headerText="Cod">
                    <h:outputText value="#{item.codpessoa}"/>
                </p:column>
                <p:column headerText="CPF/CNPJ">
                    <h:outputText value="#{item.cpfcnpj}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{item.email}"/>
                </p:column>
                <p:column headerText="Endereco">
                    <h:outputText value="#{item.endereco}"/>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{item.telefone}"/>
                </p:column>
                <p:column headerText="Opções">
                    <h:commandButton action="#{pessoaBean.PreparaEdicao(item)}" value="Editar" />
                    <h:commandButton action="#{pessoaBean.Excluir(item)}" value="Excluir" />
                </p:column>   
            </p:dataTable>
        </h:form>
    </h:body>
</html>
